<!DOCTYPE html>
{%extends 'Userdetail/base.html'%}
{%block body_block%}
<form method="POST">
{% csrf_token %}
    <table class="table table-striped table-dark">
        {% for fields in form %}
        <tr>

            <td>{{fields.label_tag}}</td>
            <td>{{fields}}</td>
            <td>{{fields.errors}}</td>
        </tr>
        {% endfor %}
        <tr><td></td></td><td><input type="submit"></td></tr>
        <tr><td></td><td><a href="{%url 'User_create'%}"><button type="button" class="btn btn-primary btn-lg btn-block">Sign In(If user not Registerred)</button></a></td></tr>
    </table>
</form>
{%endblock%}
